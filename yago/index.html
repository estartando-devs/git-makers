    <script>

        // Array variações de elementos
    
        const profissoes = [ 'Engenheiro', 'Analista', 'Desenvolvedor']

        console.log(profissoes[2]);

        // Objetos

        const perfil = {
            nome: 'Yago',
            idade: 19,
            peso: 68.5,
        };

        console.log(perfil);

        // Operações

        const x= 15, y= 30;

        let resultado = (x - y);

        console.log(resultado);

        // Função

        function soma(numero1, numero2) {
            let resolução = numero1 + numero2;

            return resolução;
            
        }

        let resolução = soma(1, 2);

        console.log(resolução);

        // Função02

        function Gênero(sexo) {
            switch (sexo) {      
                    case 'M':
                        return 'Masculino';
                    
                    case  'F':
                        return 'Feminino';

                    case 'H':
                        return 'Homossexual';

                    case 'T':
                        return 'Transexual';
                    
                    default:
                        return 'Outro';
            }
        }

        let comparação = Gênero('M')
        console.log(comparação);

    </script>
